<mat-card>
  <mat-action-list>
    <div mat-subheader>Available Categories</div>

    <button class="mb10" mat-list-item routerLink="/user-dashboard/history">
      <mat-icon mat-list-icon>history</mat-icon>
     History
    </button>

    <button class="mb10" mat-list-item routerLink="/user-dashboard/0">
      <mat-icon mat-list-icon>quiz</mat-icon>
      All quizzes
    </button>

    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon mat-list-icon>bookmark_border</mat-icon>
            Categories
          </mat-panel-title>
        </mat-expansion-panel-header>
        <button [routerLink]="'/user-dashboard/'+ c.cid" mat-list-item *ngFor="let c of categories">
          <mat-icon mat-list-icon>quiz</mat-icon>
          {{c.title}}
        </button>
      </mat-expansion-panel>
    </mat-accordion>



    <button class="mt10" mat-list-item routerLink="/user-dashboard/profile">
      <mat-icon mat-list-icon>account_circle</mat-icon>
      Profile
    </button>

  </mat-action-list>
</mat-card>
