<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available History</h1>
        <div class="row mt20" *ngIf="historys">
            <div class="col-md-4" *ngFor="let q of historys">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            {{q.nameTest}}
                        </mat-card-title>
                        <mat-card-subtitle>
                            {{q.nameCategory}}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        {{q.createDate | date:'medium' }}
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-stroked-button color="primary"
                            class="ml10">MarksGot: {{q.marksGot}}</button>
                        <button mat-stroked-button color="warn">CorrectAnswer: {{q.correctAnswer}}</button>
                        <button mat-stroked-button color="warn">Question Error: {{q.questionError}}</button>
                    </mat-card-actions>
                </mat-card>

            </div>
            <div class="col-md-12" *ngIf="historys.length==0">
                <mat-card>
                    <mat-card-content>
                        <h1>No data in this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>

        </div>
    </div>
</div>
