<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/login.png" class="img-responsive img-fluid" alt="">
                    </div>

                    <h1 class="text-center">Login here</h1>
                    <!-- {{loginData | json}} -->
                    <form (ngSubmit)="formSubmit()">

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="loginData.username" name="username" required matInput
                                placeholder="Enter here">
                            <mat-hint>Valid Username</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="loginData.password" name="password" type="password" required matInput
                                placeholder="Enter here">
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                            <button class="ml10" [routerLink]="'/signup'" mat-raised-button color="accent" type="submit">Register</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
