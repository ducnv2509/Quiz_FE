<mat-card>
    <h1>Add New Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <form (ngSubmit)="addQuiz()">
                    <!-- title  -->

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input required [(ngModel)]="quizData.title" matInput type="text" name="title"
                            placeholder="Enter here">
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea  [(ngModel)]="quizData.description" rows="5" matInput type="text" name="description"
                            placeholder="Enter description"></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">

                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Max Marks</mat-label>
                                <input required [(ngModel)]="quizData.maxMarks" matInput type="number" min="1" name="maxMarks"
                                    placeholder="Enter here">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- number of questions to be show -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Number of questions</mat-label>
                                <input required [(ngModel)]="quizData.numberOfQuestion" matInput min="10" type="number"
                                    name="numberOfQuestion" placeholder="Enter here">
                            </mat-form-field>
                        </div>
                    </div>

                    <section class="example-section">
                        <mat-slide-toggle name="active" [(ngModel)]="quizData.active" class="mt20" [checked]="false">
                            Public status
                        </mat-slide-toggle>
                    </section>

                    <mat-form-field appearance="outline" class="mt20 w100">
                        <mat-label>Categories</mat-label>
                        <mat-select required name="category" [(ngModel)]="quizData.category.cid">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit" class="mt20">Add</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</mat-card>

<!-- {{quizData | json}} -->
